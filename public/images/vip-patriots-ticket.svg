<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="560" viewBox="0 0 1000 560">
  <defs>
    <!-- Core gold gradient for the ticket body -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eadba8"/>
      <stop offset="55%" stop-color="#c8a55c"/>
      <stop offset="100%" stop-color="#9a7a3c"/>
    </linearGradient>

    <!-- Gradient for the glowing border stroke -->
    <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#fff2c8"/>
      <stop offset="25%"  stop-color="#f3d88a"/>
      <stop offset="50%"  stop-color="#c8a55c"/>
      <stop offset="75%"  stop-color="#f3d88a"/>
      <stop offset="100%" stop-color="#fff2c8"/>
    </linearGradient>

    <!-- Soft inner shadow for depth -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Outer glow specifically for the border path -->
    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      .ticket { fill:url(#goldGrad); stroke:#7c5f2e; stroke-width:10; }
      .panel  { fill:none; stroke:#7c5f2e; stroke-width:8; rx:36; ry:36; }
      .t1     { fill:#7c5f2e; font: 800 64px/1 'Inter','Montserrat',Arial,sans-serif; letter-spacing:2px; }
      .t2     { fill:#7c5f2e; font: 900 110px/1 'Inter','Montserrat',Arial,sans-serif; letter-spacing:2px; }
      .sub    { fill:#7c5f2e; opacity:.85; font: 700 26px/1 'Inter','Montserrat',Arial,sans-serif; letter-spacing:1px; }
      .star   { fill:#7c5f2e; }
      .glowStroke { fill:none; stroke:url(#borderGrad); stroke-width:14; }
    ]]></style>

    <!-- A perfect, centered five-point star for symmetry -->
    <path id="starPath" d="M0,-24 L6.9,-7.4 L24,-7.4 L10.9,2.8 L15.5,19.4 L0,9.5 L-15.5,19.4 L-10.9,2.8 L-24,-7.4 L-6.9,-7.4 Z"/>
  </defs>

  <!-- Ticket with symmetrical notches -->
  <path id="ticketPath" class="ticket" filter="url(#softGlow)"
        d="M70,80 H930
           c12,38 40,38 40,90 s-28,52 -40,90 h-28 v100 h28
           c12,38 40,38 40,90 s-28,52 -40,90 H70
           c-12,-38 -40,-38 -40,-90 s28,-52 40,-90 h28 V260 H70
           c-12,-38 -40,-38 -40,-90 s28,-52 40,-90 Z"/>

  <!-- Gradient glowing border following the same outline (outside the main ticket) -->
  <use href="#ticketPath" class="glowStroke" filter="url(#outerGlow)"/>

  <!-- Inner panel -->
  <rect x="120" y="120" width="760" height="320" class="panel"/>

  <!-- Symmetrical stars -->
  <use href="#starPath" class="star" transform="translate(180,280) scale(1.2)"/>
  <use href="#starPath" class="star" transform="translate(820,280) scale(1.2)"/>

  <!-- Center title stack -->
  <text x="500" y="240" text-anchor="middle" class="t1">VIP PATRIOTâ€™S</text>
  <text x="500" y="330" text-anchor="middle" class="t2">TICKET</text>
  <text x="500" y="372" text-anchor="middle" class="sub">Click to claim your bonus prize</text>
</svg>
